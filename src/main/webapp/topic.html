<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
    });

    var type = "new";

    $('.commentAll').on('click', '.reviewArea .plBtn', function () {
        var oThis = $(this);
        //获取输入内容
        console.log("this is in self page");
        var content = oThis.siblings('.flex-text-wrap').find('.comment-input').val();
        var receiveName = oThis.siblings('.flex-text-wrap').find('.comment-input').attr("data-name");
        console.log(content);
        if (content.replace(/^ +| +$/g, '') === '' || content.trim().length < 1) {
            /*输入内容为空*/
            layer.msg("输入内容为空。");
            return false;
        } else {
            var loadIdx = layer.load(1);
            $.ajax({
                url: '/topic/' + oThis.attr("data-id")
                , type: 'post'
                , data: {"data": aes.encrypt(content)}
                , success: function (res) {
                    layer.close(loadIdx);
                    if (res.status === 0) {
                        layer.msg("发表成功");
                        var oHtml = buildReply(res.data,
                            oThis.attr('data-id'),
                            receiveName
                        );
                        addReply(oHtml, oThis);

                        return false;
                    } else {
                        layer.alert(res.msg);
                    }
                    return false;
                },
                error: function (res) {
                    layer.close(loadIdx);
                    layer.alert("错误码：" + res.status + "<br>" + res.statusText);
                    return false;
                }
            });


        }
    });

    layui.use('flow', function () {
        var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
        var flow = layui.flow;
        flow.load({
            elem: '#content' //指定列表容器
            , done: function (page, next) { //到达临界点（默认滚动触发），触发下一页
                setTimeout(function () {
                    var lis = [];
                    $.get('/topic/'+type+'?limit=10&offset=' + (page - 1) * 10, function (res) {
                        //假设你的列表返回在data集合中
                        layui.each(res.data, function (index, result) {
                            var tmp = '<li><div class=" card clearfix">' +
                                // var tmp = '<li><div class="comment-show-con card clearfix">' +
                                '<div class="comment-show-con-img pull-left">' +
                                '<img src="' + result.sendUser.icons + '" alt="">' +
                                '</div> ' +
                                '<div class="comment-show-con-list pull-left clearfix">' +
                                '<div class="pl-text clearfix"> ' +
                                '<a href="javascript:;" class="comment-size-name">'
                                + result.sendUser.nickname + //昵称
                                '</a>' +
                                ' <span class="my-pl-con">&nbsp;'
                                + result.content + //内容
                                '</span>' +
                                ' </div> ' +
                                '<div class="date-dz"> ' +
                                '<span class="date-dz-left pull-left comment-time">'
                                + result.ctime + // 时间
                                '</span> ' +
                                '<div class="date-dz-right pull-right comment-pl-block">' +
                                /* '<a href="javascript:;" class="removeBlock" data-id="' + result.cid + '">删除</a> ' +*/
                                '<a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left" data-id="' + result.cid + '">回复</a> ' +
                                '<span class="pull-left date-dz-line">|</span> ' +
                                '<a data-id="' + result.cid + '" href="javascript:;" ';
                            if (result.userLike) {
                                tmp += 'class="date-dz-z pull-left date-dz-z-click"><i  class="date-dz-z-click-red red">';
                            } else {
                                tmp += 'class="date-dz-z pull-left"><i  class="date-dz-z-click-red">';
                            }
                            tmp += '</i>赞 (<i class="z-num">' + result.likes + '</i>)</a> ' +
                                '</div> </div>';
                            /*子评论模块*/

                            if (result.comment.length > 0) {
                                var child = buildReply(result.comment);
                                tmp += '<ul class="hf-list-con" style="display: block;">' +
                                    child +
                                    '</ul>';
                            } else {
                                tmp += '<ul class="hf-list-con"></ul>';

                            }
                            tmp += '</div></div></li>';

                            lis.push(tmp);

                        });
                        next(lis.join(''), page < res.count);
                    });
                }, 500);
            }
        });
    });
    $(".events .plBtn").on('click', function () {
        if (!$.cookie("user")) {
            layer.msg("请登录后发动态");
            return false;
        }
        var dom = this;
        var content = $(this).siblings('.flex-text-wrap').find('.comment-input').val();
        console.log(content);
        var loadIdx = layer.load(1);
        if (content.length < 1) {
            layer.close(loadIdx);
            layer.alert("请输入内容。");
            return false;
        }

        $.ajax({
            url: '/topic'
            , type: 'post'
            , data: {"data": aes.encrypt(content)}
            , success: function (res) {
                layer.close(loadIdx);
                if (res.status === 0) {
                    /*清空输入框*/
                    $(dom).siblings('.flex-text-wrap').find('.comment-input').val('');
                    addList(res.data);
                    layer.msg("发表成功");
                } else {
                    layer.alert(res.msg);
                }
                return false;
            },
            error: function (res) {
                layer.close(loadIdx);
                layer.alert("错误码：" + res.status + "<br>" + res.statusText);
                return false;
            }
        });
        return false;
    });
    <!--点赞-->
    (function () {
        $('.commentAll').on('click', '.comment-show .date-dz-z', function () {
            var thumbNum = $(this).find('.z-num').html();
            if ($.cookie('user') == null) {
                layer.msg("点赞需要登录。");
                return false;
            } else {
                var dom = this;
                $.ajax({
                    url: '/like/topic/' + $(this).attr("data-id")
                    , type: 'post'
                    , success: function (res) {
                        layer.msg(res.msg);
                        if (res.status === 0) {
                            /*操作成功*/
                            if (res.count === 1) {
                                /*点赞*/
                                thumbNum++;
                                $(dom).addClass('date-dz-z-click');
                                $(dom).find('.z-num').html(thumbNum);
                                $(dom).find('.date-dz-z-click-red').addClass('red');
                            } else {
                                /*取消点赞*/
                                thumbNum--;
                                $(dom).removeClass('date-dz-z-click red');
                                $(dom).find('.z-num').html(thumbNum);
                                $(dom).find('.date-dz-z-click-red').removeClass('red');
                            }
                        } else {
                            layer.msg(res.msg);
                        }
                    }
                    , error: function (res) {
                        layer.msg("错误码：" + res.status + "<br>" + res.statusText);
                    }
                });
                return false;
            }
        });
    })();
    $('.search-btn').on('click', function () {
        var word = $(this).html();

        var topic = $('#searchInput').val();
        if (topic.length < 1) {
            layer.msg("请输入内容");
            return false;
        }
        if (word === '搜索') {
            var loadIdx = layer.load(1);
            $.ajax({
                url: '/search/topic/' + topic
                , type: 'get'
                , success: function (res) {
                    layer.close(loadIdx);
                    if (res.status === 0) {
                        layer.msg("发表成功");

                    } else {
                        layer.alert(res.msg);
                    }
                    return false;
                }
                , error: function (res) {
                    layer.close(loadIdx);
                    layer.alert("错误码：" + res.status + "<br>" + res.statusText);
                    return false;
                }
            });
        } else if (word === '创建话题') {
            var loadIdx = layer.load(1);
            layer.confirm('确定创建话题：' + topic, function (index) {
                $.ajax({
                    url: '/topic/create/' + topic
                    , type: 'get'
                    , success: function (res) {
                        layer.close(loadIdx);
                        if (res.status === 0) {
                            layer.msg("发表成功");

                        } else {
                            layer.alert(res.msg);
                        }
                        return false;
                    }
                    , error: function (res) {
                        layer.close(loadIdx);
                        layer.alert("错误码：" + res.status + "<br>" + res.statusText);
                        return false;
                    }
                });
                layer.close(index);
            });
        } else if (word === '讨论') {

            layer.open({
                type: 1 //Page层类型
                , btn: ["确定", "取消"]
                , title: ''
                , skin: 'layui-layer-prompt'
                , content:
                "<label class=\"layui-form-label\">讨论话题</label>" +
                "<input type=\"text\" name=\"identity\" placeholder=\"\" autocomplete=\"off\" class=\"layui-input\" value='"+topic+"'>" +
                "<label class=\"layui-form-label\">发布内容</label>" +
                "<textarea placeholder=\"请输入内容\" class=\"layui-textarea\"></textarea>"
                , yes: function (index, layero) {
                    //按钮【按钮一】的回调
                    topic  = $(layero).find("input[type='text']").val();
                    var comment =$(layero).find("textarea").val();
                    if (!topic||!comment) {
                        layer.msg("输入内容不能为空");
                        return false;
                    }
                    $.ajax({
                        url: '/topic'
                        , type: 'post'
                        ,data:{'data':aes.encrypt(JSON.stringify({'topic':topic,'comment':comment}))}

                        , success: function (res) {
                            layer.close(loadIdx);
                            if (res.status === 0) {
                                layer.msg("发表成功");

                            } else {
                                layer.alert(res.msg);
                            }
                            return false;
                        }
                        , error: function (res) {
                            layer.close(loadIdx);
                            layer.alert("错误码：" + res.status + "<br>" + res.statusText);
                            return false;
                        }
                    });
                }
            });
        } else {
            return false;
        }
    });
</script>
