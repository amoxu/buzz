<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    console.log();
    page(getHashStringArgs()['!offset'] ? getHashStringArgs()['!offset'] : 1);

    function page(pidx) {
        layui.use(['laypage'], function () {
            var laypage = layui.laypage;
            //开启HASH
            $.ajax({
                url: "/msg?offset=" + (pidx - 1) * 10 + "&limit=" + 10
                , type: "get"
                , success: function (res) {
                    if (res.status === 0) {
                        var dom = $('.f-show');
                        dom.html("");
                        $("#page").html("");
                        res.data.forEach(function (message) {
                            dom.append(
                                "<div class=\"comment-show-con clearfix\">\n" +
                                "<div class=\"comment-show-con-img pull-left\">\n" +
                                "<img src=\"" + message.user.icons + "\" alt=\"\">\n" +
                                "</div>\n" +
                                "<div class=\"f-list pull-left clearfix\">\n" +
                                "<div class=\"pl-text clearfix\">" +
                                "<a href= \"../user/" + message.suid + "/my.html\" class=\"f-name\">" + message.user.nickname + "</a>:\n" +
                                "</div>\n" +
                                "<div class=\"date-dz\">\n" +
                                "<span class=\"f-note pull-left comment-time\">留言：" + message.content + "</span>\n" +
                                "<div class=\"date-dz-right pull-right comment-pl-block\">\n" +
                                "<a class=\"f-opt time\">" + new Date(message.ctime).time() + "</a>\n" +
                                "<span class=\"pull-left date-dz-line\">&nbsp;</span>" +
                                "<a href=\"javascript:;\" class=\"f-opt send\" data-id='" + message.suid + "'>回复</a>\n"
                                + "<span class=\"pull-left date-dz-line\">|</span>" +
                                "<a href=\"javascript:;\" class=\"f-opt delete-msg\" data-id='" + message.mid + "'>删除</a>\n" +
                                "<span class=\"pull-left date-dz-line\">|</span>\n" +
                                "<a href=\"../user/" + message.suid + "/my.html\" class=\"f-opt zone\">TA的空间</a>\n" +
                                "</div>\n" +
                                "</div>\n" +
                                "<div class=\"hf-list-con\"></div>\n" +
                                "</div>\n" +
                                "</div>"
                            );
                        });

                        laypage.render({
                            elem: 'page'
                            , count: res.count //数据总数，从服务端得到
                            , limit: 10
                            , groups: 4 /*	连续出现的页码个数	Number	5*/
                            , curr: pidx /*必须加这个，否则分页不会走*/
                            , hash: 'offset'
                            , jump: function (obj, first) {
                                //obj包含了当前分页的所有参数，比如：
                                /*console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                console.log(obj.limit); //得到每页显示的条数*/
                                if (!first) {
                                    page(obj.curr);
                                    return false;
                                }
                            }
                        });
                    }

                }
                , error: function (res) {
                    layer.alert("错误码：" + res.status);
                    $("#page").html("Opoos，错误码：" + res.status);
                }
            });


        });
    }
</script>
