<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#carousel'
            , width: '100%' //设置容器宽度
            , height: 200 //设置容器宽度
            , arrow: 'hover' //始终显示箭头
        });
    });
    $.ajax({
        url:"/friend/0?offset=0&limit=10"
        ,type:"get"
        ,success:function (res) {
            if (res.status === 0) {
                var dom = $('.f-show');
                dom.html("");

                res.data.forEach(function (friend) {
                    dom.append("<div class=\"comment-show-con clearfix\">\n" +
                        "<div class=\"comment-show-con-img pull-left\"><img\n" +
                        "src=\""+ friend.icons+"&s=45\" alt=\"\" ></div>\n" +
                        "<div class=\"f-list pull-left clearfix\">\n" +
                        "<div class=\"pl-text clearfix\"><a href=\"javascript:;\" class=\"f-name\">"+friend.nickname+"</a>:\n" +
                        "</div>\n" +
                        "<div class=\"date-dz\"><span class=\"f-note pull-left comment-time\">签名："+friend.introduce +" </span>\n" +
                        "<div class=\"date-dz-right pull-right comment-pl-block\">\n" +
                        "<a href=\"javascript:;\" class=\"f-opt send\" data-id='"+friend.uid+"'>发消息</a>\n" +
                        "<span class=\"pull-left date-dz-line\">|</span>\n" +
                        "<a href=\"../"+friend.uid+"/my.html\" class=\"f-opt zone\" data-id='1' >TA的空间</a>\n" +
                        "<span class=\"pull-left date-dz-line\">|</span>\n" +
                        "<a href=\"javascript:;\" class=\"f-opt cancel\" data-id='"+friend.uid+"' data-name='"+friend.nickname+"'>取消关注</a>\n" +
                        "</div>\n" +
                        "</div>\n" +
                        "<div class=\"hf-list-con\"></div>\n" +
                        "</div>\n" +
                        "</div>");
                });
            }

        }
        ,error:function (res) {
        }
    });

    layui.use(['laypage'], function () {
        var laypage = layui.laypage
        //开启HASH
        laypage.render({
            elem: 'searchpage'
            , count: 500
            , curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
            , hash: 'fenye' //自定义hash值
        });
    });
</script>
