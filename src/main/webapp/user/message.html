<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    initInfo()
    console.log();
    page(getHashStringArgs()['!offset'] ? getHashStringArgs()['!offset'] : 1);

    function page(pidx) {
        layui.use(['laypage'], function () {
            var laypage = layui.laypage;
            //开启HASH
            var uid = getHashData("id");
            if (uid>0) {
                $.ajax({
                    url: "/msg/"+uid+"?offset=" + (pidx - 1) * 10 + "&limit=" + 10
                    , type: "get"
                    , success: function (res) {
                        if (res.status === 0) {
                            if ( res.count === 0) {
                                $('.f-show').html("<p style='text-align:center;-ms-text-align-last: center;text-align-last: center;'>"+
                                   "没有可显示的消息"
                                    +"</p>");
                                return false;
                            }

                            var dom = $('.f-show');
                            dom.html("");
                            $("#page").html("");
                            res.data.forEach(function (message) {
                                dom.append(
                                    "<div class=\"comment-show-con clearfix\">" +
                                    "<div class=\"comment-show-con-img pull-left\">" +
                                    "<img src=\"" + message.sendUser.icons + "\" alt=\"\">" +
                                    "</div>" +
                                    "<div class=\"f-list pull-left clearfix\">" +
                                    "<div class=\"pl-text clearfix\">" +
                                    "<a href= "+zone(message.suid)+" class=\"f-name\">" + message.sendUser.nickname + "</a>" +
                                    " <span style=\"margin: 0 2px\">To</span>" +
                                    "<img class='icon-sm' " +
                                    "src=\""+message.receiveUser.icons+"\" alt=\"\">" +
                                    "<a href="+zone(message.ruid)+" class=\"f-name\">"+message.receiveUser.nickname+"</a>"+
                                    ":" +
                                    "</div>" +
                                    "<div class=\"date-dz\">" +
                                    "<span class=\"f-note pull-left comment-time\">留言：" + message.content + "</span>" +
                                    "<div class=\"date-dz-right pull-right comment-pl-block\">" +
                                    "<a class=\"f-opt time\">" + new Date(message.ctime).time() + "</a>" +
                                    "<span class=\"pull-left date-dz-line\">&nbsp;</span>" +
                                    "<a href=\"javascript:;\" class=\"f-opt send\" data-id='" + message.suid + "'>回复</a>"+
                                    "<span class=\"pull-left date-dz-line\">|</span>" +
                                    "<a href="+zone(message.suid)+" class=\"f-opt zone\">TA的空间</a>" +
                                    "</div>" +
                                    "</div>" +
                                    "<div class=\"hf-list-con\"></div>" +
                                    "</div>" +
                                    "</div>"
                                );
                            });

                            laypage.render({
                                elem: 'page'
                                , count: res.count //数据总数，从服务端得到
                                , limit: 10
                                , groups: 4 /*	连续出现的页码个数	Number	5*/
                                , curr: pidx /*必须加这个，否则分页不会走*/
                                , hash: 'offset'
                                , jump: function (obj, first) {
                                    //obj包含了当前分页的所有参数，比如：
                                    /*console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数*/
                                    if (!first) {
                                        page(obj.curr);
                                        return false;
                                    }
                                }
                            });
                        }
                        else {
                            $('.f-show').html("<p style='text-align:center;-ms-text-align-last: center;text-align-last: center;'>" +
                                    res.msg+
                                "</p>");
                        }

                    }
                    , error: function (res) {
                        layer.alert("错误码：" + res.status);
                        $('.f-show').html("<p style='text-align:center;-ms-text-align-last: center;text-align-last: center;'>Opoos,错误码：" + res.status+"</p>");
                    }
                });
            }else {
                $('.f-show').html("<p style='text-align:center;-ms-text-align-last: center;text-align-last: center;'>Opoos,用户不存在</p>");
            }
        });
    }
</script>
